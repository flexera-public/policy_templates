name: Generate Master Policy Permissions JSON 

on:
  # Trigger this workflow on pushes to master
  push:
    branches:
      - master
      - POL-918-create-master-policy-perm-list


  # Workflow dispatch trigger allows manually running workflow
  workflow_dispatch:
    branches:
      - master
      - POL-918-create-master-policy-perm-list


jobs:
  master-policy-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Speed up checkout by not fetching history

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Run Generate Master Policy Permissions Script
        id: policy_permissions_json
        run: |
          ruby tools/policy_master_permission_generation/generate_master_policy_permissions.rb
          
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Update Master Policy Permissions List"
          title: "Update Master Policy Permissions List"
          body: "Update Master Policy Permissions List from GitHub Actions Workflow [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          branch: "task/update-master-policy-permissions"
          delete-branch: true
          labels: "automation"

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
